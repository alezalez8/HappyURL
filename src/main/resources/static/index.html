<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyURL</title>
</head>

<body>
<div align="center">
    <H3>Сервис по сокращению ссылок</H3>
    <hr>
    <br>
</div>
<div align="center">
    <form method="post" action="" id="longurl">
        <label for="">Введите полный URL</label>
        <br>
        <input type="text" name="url">
        <input type="submit">
    </form>
</div>
<br>
<br>
<div align="center">
    <form method="get" action="" id="shorturl">
        <label for="">Введите сокращенный URL</label>
        <br>
        <input type="text" name="shortURL">
        <input type="submit">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
<script src="/js/longshorturl.js"></script>

</body>
</html>
